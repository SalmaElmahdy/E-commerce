{% extends 'base.html' %}
{% block content %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    {% include 'includes/alerts.html' %}
    <div class="card-body">
    <h4 class="card-title mb-4">Forgot Password</h4>
    <form action={% url 'forgot_password' %} method="POST">
        {% csrf_token %}
        <div class="form-group">
           <input type="email" class="form-control" placeholder="Email Address" name="email" >
        </div> <!-- form-group// -->
      
        
        <div class="form-group">
            <a href="{% url 'login' %}" class="float-right">Got Password? Login</a> 
         
        </div> <!-- form-group form-check .// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Supmit  </button>
        </div> <!-- form-group// -->    
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->
  <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Register</a></p>
       <br><br>
{% endblock content %}
